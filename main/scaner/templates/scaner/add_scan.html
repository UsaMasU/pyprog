{% extends 'base.html' %}

{% block nav %}
{% include './inc/_nav.html' %}
{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Сканер</h2>
            <form action="{% url 'scan_add' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Принять</button>
            </form>
        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Code</th>
                        <th>Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in object_list %}
                    <tr>
                        <td>{{ item.pk }}</td>
                        <td>{{ item.code }}</td>
                        <td>{{ item.created_at }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


{% endblock %}
